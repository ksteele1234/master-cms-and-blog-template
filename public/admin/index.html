<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com; object-src 'none';">
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    .bulk-import-notice {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 12px 16px;
      margin: 16px;
      border-radius: 4px;
      font-size: 14px;
    }
    .bulk-import-notice a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }
    .bulk-import-notice a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Add custom link to bulk import after CMS loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const sidebar = document.querySelector('[class*="SidebarContainer"]') || 
                       document.querySelector('[class*="sidebar"]') ||
                       document.querySelector('.nc-collectionPage-sidebar');
        if (sidebar && !document.querySelector('.bulk-import-link')) {
          const importLink = document.createElement('div');
          importLink.className = 'bulk-import-notice bulk-import-link';
          importLink.innerHTML = '<strong>ðŸ’¡ Bulk Import:</strong> <a href="/admin/blog-import" target="_blank">Upload CSV with multiple blog posts</a>';
          sidebar.appendChild(importLink);
        }
      }, 3000);
    });
  </script>
</body>
</html>
