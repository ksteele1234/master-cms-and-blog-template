<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com; object-src 'none';">
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    .bulk-import-notice {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 12px 16px;
      margin: 16px;
      border-radius: 4px;
      font-size: 14px;
    }
    .bulk-import-notice a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }
    .bulk-import-notice a:hover {
      text-decoration: underline;
    }
    
    /* Custom status badge styles for CMS */
    .cms-status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: 8px;
    }
    .cms-status-draft {
      background-color: #fce4ec;
      color: #c2185b;
      border: 1px solid #f8bbd9;
    }
    .cms-status-in_review {
      background-color: #fff3e0;
      color: #f57700;
      border: 1px solid #ffcc02;
    }
    .cms-status-ready {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #81c784;
    }
    .cms-status-published {
      background-color: #e3f2fd;
      color: #1976d2;
      border: 1px solid #90caf9;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  
  <script>
    // Wait for CMS to load and inject the bulk import button
    function injectBulkImportButton() {
      // Wait for the CMS interface to be ready
      const checkForCMS = setInterval(() => {
        const cmsRoot = document.querySelector('#nc-root');
        if (cmsRoot && cmsRoot.innerHTML.trim() !== '') {
          // Try to find the blog collection page
          setTimeout(() => {
            const blogHeader = document.querySelector('[data-testid="collection-header"], .css-1jp8eo6, [class*="collection-header"]');
            const actionButtons = document.querySelector('[class*="action"], [class*="button-group"], [data-testid="action-buttons"]');
            
            // Look for existing buttons container or create one
            let targetContainer = actionButtons || blogHeader;
            
            // If we can't find specific containers, look for any element that might contain action buttons
            if (!targetContainer) {
              const possibleContainers = document.querySelectorAll('[class*="header"], [class*="toolbar"], [class*="actions"]');
              targetContainer = possibleContainers[possibleContainers.length - 1]; // Get the last one which is likely the most specific
            }
            
            if (targetContainer && !document.querySelector('#bulk-import-button')) {
              const bulkButton = document.createElement('button');
              bulkButton.id = 'bulk-import-button';
              bulkButton.innerHTML = 'ðŸ“Š Bulk CSV Import';
              bulkButton.style.cssText = `
                background: #dc2626;
                color: white;
                padding: 8px 16px;
                border-radius: 6px;
                border: 1px solid #dc2626;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                margin-left: 8px;
                transition: all 0.2s ease;
                display: inline-flex;
                align-items: center;
                gap: 6px;
              `;
              
              bulkButton.addEventListener('click', () => {
                window.open('/admin/blog-import', '_blank');
              });
              
              bulkButton.addEventListener('mouseenter', () => {
                bulkButton.style.background = '#b91c1c';
                bulkButton.style.borderColor = '#b91c1c';
              });
              
              bulkButton.addEventListener('mouseleave', () => {
                bulkButton.style.background = '#dc2626';
                bulkButton.style.borderColor = '#dc2626';
              });
              
              targetContainer.appendChild(bulkButton);
              clearInterval(checkForCMS);
            }
          }, 1000);
        }
      }, 500);
      
      // Clear interval after 30 seconds to avoid infinite checking
      setTimeout(() => clearInterval(checkForCMS), 30000);
    }
    
    // Start checking when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', injectBulkImportButton);
    } else {
      injectBulkImportButton();
    }
    
    // Also check when hash changes (for SPA navigation)
    window.addEventListener('hashchange', () => {
      setTimeout(injectBulkImportButton, 1000);
    });
    
    // Add status badge enhancement
    function enhanceStatusDisplay() {
      const checkForEntries = setInterval(() => {
        const entries = document.querySelectorAll('[class*="entry-card"], [class*="collection-entry"], [data-testid*="entry"]');
        
        if (entries.length > 0) {
          entries.forEach(entry => {
            if (entry.dataset.statusEnhanced) return; // Skip if already enhanced
            
            const titleElement = entry.querySelector('h2, [class*="title"], [class*="heading"]');
            if (titleElement) {
              const text = titleElement.textContent || '';
              
              // Extract status from the summary text
              let status = null;
              if (text.includes(' - draft - ')) status = 'draft';
              else if (text.includes(' - in_review - ')) status = 'in_review';
              else if (text.includes(' - ready - ')) status = 'ready';
              else if (text.includes(' - published - ')) status = 'published';
              
              if (status && !titleElement.querySelector('.cms-status-badge')) {
                const badge = document.createElement('span');
                badge.className = `cms-status-badge cms-status-${status}`;
                
                let statusText = status;
                if (status === 'in_review') statusText = 'IN REVIEW';
                else statusText = status.toUpperCase();
                
                badge.textContent = statusText;
                titleElement.appendChild(badge);
                entry.dataset.statusEnhanced = 'true';
              }
            }
          });
        }
      }, 1000);
      
      // Clear interval after 30 seconds
      setTimeout(() => clearInterval(checkForEntries), 30000);
    }
    
    // Start status enhancement
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', enhanceStatusDisplay);
    } else {
      enhanceStatusDisplay();
    }
    
    // Also enhance on hash changes
    window.addEventListener('hashchange', () => {
      setTimeout(enhanceStatusDisplay, 1000);
    });
  </script>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
</body>
</html>
